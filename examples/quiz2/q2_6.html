<!DOCTYPE html>
<html>
<head>
<title>Quiz 2 Question 6</title>
<script>
	var request = new XMLHttpRequest();
	request.open("GET", "http://developer.mbta.com/lib/rthr/red.json", true);
	request.onreadystatechange = function() {
		if (request.readyState == 4) {
			console.log("Sam I Am");
		}
		else if (request.readyState == 3) {
			console.log("I do not like green eggs and ham");
		}
	};
	request.send();
	console.log("Would you eat them in a box?");
</script>
</head>

<body>
	<h1>See the JavaScript console...</h1>
</body>
</html>
