<!DOCTYPE html>
<html>
<head>
<title>Quiz 2 Question 8</title>
<script>
	var request = new XMLHttpRequest();
	request.open("GET", "news.json", true);
	request.onreadystatechange = function() {
		if (request.readyState == 4) {
			console.log("I fought the law...");
		}
		else if (request.readyState == 3) {
			console.log("Still trying to get a response...");
		}
	};
	console.log("...and the law won");
</script>
</head>

<body>
	<h1>See the JavaScript console...</h1>
</body>
</html>
